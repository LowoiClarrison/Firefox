<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
<!--    internal css-->
    <style>
        ol{ color: blue;
            font-family: Verdana;
            font-size: 10px;
            padding: 10px;
            margin: 20px;

        }
        ul{
            color: blueviolet;
            font-family: EuroRoman;
            font-size: 20px;
        }
        dl{
            color: brown;
            font-family: "Leelawadee UI";
            font-size: 10px;
        }

    </style>
</head>
<body>
<h2 style="color:blue">Ordered List</h2>
<ol>
    <li>Mangoes</li>
    <li>Watermelons</li>
    <li>Apples</li>
    <li>Bananas</li>
</ol>
<h2 style="color: darkgreen">Unordered List</h2>
<ul>
    <li>Nissan</li>
    <li>Subaru</li>
    <li>Range</li>
    <li>BMW</li>
</ul>
<h2 style="color: darkslategray">Descriptive List</h2>
<dl>
    <dt>Mangoes</dt>
    <dd>I like eating mangoes </dd>
    <dt>Watermelons</dt>
    <dd>I don't like eating melons</dd>
</dl>
</body>
</html>
